name: Deploy React App with git pull + PM2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /srv/education/education_chatbot

            git fetch origin main
            git reset --hard origin/main

            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20

            corepack enable
            corepack prepare pnpm@10.14.0 --activate

            pnpm install --no-frozen-lockfile
            pnpm run build

            if pm2 list | grep -q "education_react"; then
              pm2 restart education_react
            else
              pm2 start "pnpm vite preview -- --host 0.0.0.0 --port 5173" --name education_react
            fi

            pm2 save
